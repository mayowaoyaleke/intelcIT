{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="{% static 'css/form1.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="{% static '/Images/logo.svg' %}" width="80%"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="{% url 'logout' %}">  <button class="btn1">Log out</button></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <form class="m-5 p-5" action="{% url 'form' %}" ENCTYPE="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row m-4">
                <div class="col-md-3 col-12">
                    <h2 class="text-header">Upload your spreadsheet</h2>
                </div>
                <div class="col-md-6 col-12">
                    <input name="file"   type="file" class="upload-box mb-4" id="bg-img" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
                </div> <input type="hidden" value="{{ uploadFile.id }}" name="filePath">
                <div class="col-md-3 col-12">

                 <input type="submit" formaction="{% url 'formUpload' %}"  value="Predict" class="btn1 " style="width: 100%;">
                    {% if uploadFile != None %}


                    <input type="submit"  formaction="{{ uploadFile.File.url }}" value="Download Predictions" class="btn1 "  style="width: 100%;">

                    <input type="submit" value="View Analysis" class="btn1" formmethod="post" formaction="{% url 'Analysis' %}" style="width: 100%;">
                     {% endif %}

                  </div>
            </div>
            <hr style="height:2px; border:none; color:#4F6E71; background-color:#4F6E71;">
            <div class="text-center m-5">
                <h2 class="text-header">Or Please Fill This Form</h2>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">State</label>
                    <select name="State" style="color: black"  class="form-control ">
                        <option value=""></option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Account Length</label>
                    <input  type="number" name="AccountLength"  class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Area Code</label>

                    <select  name="AreaCode" class="form-control ">
                         <option value=""></option>
                        <option value="area_code_415">415</option>
                        <option value="area_code_408">408</option>
                        <option value="area_code_510">510</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">International Plan (y/n)</label>
                    <select  name="InternationalPlan" class="form-control">
                         <option value=""></option>
                          <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Voice mail plan (y/n)</label>
                    <select  name="VoiceMail" class="form-control ">
                         <option value=""></option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Number of voice mail messages</label>
                    <input  type="number" name="NumberVoiceMail" class="form-control pt-4 pb-4 mb-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total day minutes</label>
                    <input  type="number" name="TotalDayMinutes" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total day calls</label>
                    <input  type="number" name="TotalDayCalls" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total day charge</label>
                    <input type="number"  name="TotalDayCharge" class="form-control pt-4 pb-4 mb-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total evening minutes</label>
                    <input  type="number" name="TotalEveningMinutes" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total night minutes</label>
                    <input  type="number" name="TotalNightMinute" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total night calls</label>
                    <input  type="number" name="TotalNightCalls" class="form-control pt-4 pb-4 mb-4">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 col-12">
                    <label class="form-labels mb-3">Total evening Calls</label>
                    <input  type="number" name="TotalEveningCalls" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-6 col-12">
                    <label class="form-labels mb-3">Total Evening Charge</label>
                    <input  type="number" name="TotalEveningCharge" class="form-control pt-4 pb-4 mb-4">
                </div>

            </div>
            <div class="row">
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total night charge</label>
                    <input type="number" name="TotalNightCharge" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total international minutes</label>
                    <input  type="number" name="TotalInternationalMinute" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-4 col-12">
                    <label class="form-labels mb-3">Total international calls</label>
                    <input  type="number" name="TotalInternationalCall" class="form-control pt-4 pb-4 mb-4">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-12">
                    <label class="form-labels mb-3">Total international charge</label>
                    <input  type="number" name="TotalInternationalCharge" class="form-control pt-4 pb-4 mb-4">
                </div>
                <div class="col-md-6 col-12">
                    <label class="form-labels mb-3">Number of customer service calls </label>
                    <input type="number" name="NumberCustomer" class="form-control pt-4 pb-4 mb-4">
                </div>
            </div>
            <div class="form-btn text-center">
                <input type="submit" value="Submit" class="btn1 mt-4 mb-5" style="width: 50%;">
            </div>
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
