{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static  'css/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="row">
        <div class="col-xl-5 img-display text-left d-xl-block d-none">
            <img src="{% static 'Images/Signup.jpg' %}" class="img-fluid">
        </div>
        <div class="col-xl-7 my-auto">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="container p-5">
                    <h1 class="text-header mb-2">Create an Account</h1>
                    <p class="header-paragraph mb-4">Don't have an Account?
                        <span><a class="header-link" href="{% url 'login' %}"
                                style="color: #395052; font-weight: bold; text-decoration: none;">Login</a></span>
                    </p>
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <label class="form-labels mb-3">First Name</label>
                            <input required type="text" name="FirstName" title="Name must be in characters"
                                class="form-control pt-4 pb-4 mb-4" style="width: 90%;" placeholder="Name must be in characters">
                        </div>
                        <div class="col-12 col-lg-6">
                            <label class="form-labels mb-3">Last Name</label>
                            <input required type="text" name="LastName"  title="Name must be in characters"
                                class="form-control pt-4 pb-4 mb-4" style="width: 90%;" placeholder="Name must be in characters">
                        </div>
                    </div>
                    <label class="form-labels mb-3">Email</label>
                    <input required type="email" name="Email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        title="Email must contain @ and . " class="form-control pt-4 pb-4 mb-4" style="width: 95%;"
                        placeholder="name@website.com">
                    <div class="row">
                        <div class="col-12 col-lg-6">
                            <label class="form-labels mb-3">Password</label>
                            <input required type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Password must be 8 characters long consisting of at least a small letter, capital letter and number"
                                placeholder="*******" class="form-control pt-4 pb-4 mb-4" style="width: 90%;">
                        </div>
                        <div class="col-12 col-lg-6">
                            <label class="form-labels mb-3">Password</label>
                            <input required type="password" name="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                title="Password must be 8 characters long consisting of at least a small letter, capital letter and number"
                                placeholder="*******" class="form-control pt-4 pb-4 mb-4" style="width: 90%;">
                        </div>
                    </div>
                    <div class="form-btn">
                        <input type="submit" value="Sign Up" class="btn1 mt-4 mb-5" style="margin-left: 15%;">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
